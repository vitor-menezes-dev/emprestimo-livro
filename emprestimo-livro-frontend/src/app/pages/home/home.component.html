<div class="content" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
  <mat-card fxFlex.sm="100%" fxFlex="calc(50% - 5px)">
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../assets/img/logo.png">
    <form [formGroup]="credsForm" autocomplete="off" novalidate (ngSubmit)="login()">
      <mat-card-content fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" fxFlex="100%">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login">
          <mat-error *ngIf="hasError('login', 'required')">
            Login é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex="100%">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hideSenha ? 'password' : 'text'" formControlName="senha">
          <button type="button" mat-icon-button matSuffix (click)="hideSenha = !hideSenha" tabindex="-1">
            <mat-icon>{{hideSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('senha', 'required')">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-footer>
        <div fxLayout="row wrap" fxLayoutAlign="center center">
          <button  mat-raised-button fxFlex="100%" color="primary" [disabled]="!credsForm.valid">Logar</button>
          <button type="button" mat-raised-button fxFlex="100%" color="success"  (click)="openDialog()">Registrar</button>
        </div>
      </mat-card-footer>
    </form>
  </mat-card>
</div>

<app-progress-spinner  [displayProgressSpinner]="isLoading">
</app-progress-spinner>
